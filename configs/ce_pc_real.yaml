exp: real_dev
seed: 42

data:
  raw_dir: data/raw_real
  interim_dir: data/interim_real
  processed_dir: data/processed
  chunk_max_len: 512
  stride: 128

train:
  lr: 1e-3
  batch_size: 32  # Conservative for 24GB GPU
  epochs: 100
  patience: 20
  use_amp: true
  amp_dtype: bf16
  bf16: true
  grad_accum: 4  # Effective batch size = 32 * 4 = 128
  gradient_checkpointing: false  # Disable for speed
  num_workers: 8  # Increase data loading workers
  save_steps: 2000  # Save less frequently
  shuffle: true
