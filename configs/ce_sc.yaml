exp: cross_encoder_sc
seed: 42

# MLflow experiment tracking
mlflow_tracking_uri: file:./mlruns
experiment_name: ${exp}

# Optuna HPO settings
hpo_n_trials: 50
optuna_storage: sqlite:///./optuna.db

data:
  raw_dir: data/raw
  sent_max_len: 512

train:
  lr: 1e-5
  batch_size: 32
  epochs: 10
  warmup_steps: 500
  fp16: true
  patience: 5
  grad_accum: 1

model_name: microsoft/deberta-v3-base
max_length: 512
num_workers: 4
pin_memory: true
persistent_workers: true
prefetch_factor: 2
device: cuda
